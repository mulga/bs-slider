<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Bootstrap 5 Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- craousel baslangic -->
          <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
            <!-- indicators -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="ilk-slayt"
              ></button
              ><button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="1"
                class=""
                aria-label="ikinci-slayt"
              ></button
              ><button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="2"
                class=""
                aria-label="ucuncu-slayt"
              ></button
              ><button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="3"
                class=""
                aria-label="dorduncu-slayt"
              ></button
              ><button
                type="button"
                data-bs-target="#mySlide"
                data-bs-slide-to="4"
                class=""
                aria-label="besinci-slayt"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/01.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Birinci Slayt</h5>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/02.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Ikinci Slayt</h5>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/03.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Ucuncu Slayt</h5>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/04.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dorduncu Slayt</h5>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/05.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Besinci Slayt</h5>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
              <!-- carousel inner bitis -->
              <!-- geri butonu -->
              <button
                type="button"
                class="carousel-control-prev"
                data-bs-target="#mySlide"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden"> Ã–nceki </span>
              </button>
              <!-- ileri butonu -->
              <button
                type="button"
                class="carousel-control-next"
                data-bs-target="#mySlide"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden"> Sonraki </span>
              </button>
              <!-- butonlar bitis -->
            </div>
          </div>
          <!-- carousel bitis -->
        </div>
      </div>
    </div>

    <!-- Js -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
